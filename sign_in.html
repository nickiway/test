<head>

    <title>Sing In Page</title>
            <style>
                *{
                    margin:0;
                    padding:0;
                }
                .main{
                    width:100%;
                    height:100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .container{
                    width:150px;
                }
                .main__item{
                    border:2px solid lime;
                    border-radius: 20px;
                    padding:30px;
                    max-width: 375px;
                    box-shadow: 0px 0px 20px greenyellow inset;
                }
                .container>label{
                    font-weight: bold;
                }
                form>div{
                    display: flex;
                    margin: 20px auto;
                }
                a{
                    text-transform: none;
                    color:red;
                    text-decoration: none;
                }
                input{
                    height:25px;
                    border-radius: 10px;
                    border:1px solid green;
                }
                input[type ="range"]:focus{
                    box-shadow: none;
                }
                input[type ="checkbox"]:focus{
                    box-shadow: none;
                }
                input[type ="radio"]{
                    box-shadow: none;
                    margin:auto 20px;
                }
                input[type ="submit"]{
                    background-color: lime;
                    min-width: 150px;
                    height:40px;
                    cursor: pointer;
                    transition: .5s;    
                    color:#fff;
                    text-shadow: 0px 0px 3px #000;
                }
                input[type ="submit"]:hover{
                background-color: #fff;
                color:darkgreen;
                text-shadow: none;
                transition: .5s;
                }
                input:focus{
                    box-shadow: 0px 0px 4px lime ;
                }
            </style>
        </head>

                        <div><p style=  "width:100%;text-align: center; ">Вы Забыли пароль? <a href="sign_up.html">Узнать пароль.</a></p></div>
                        <div><p style=  "width:100%;text-align: center; "> <a href="sign_up.html">Регестрация.</a></p></div>
                    </form>
                    <p style= "width:100%;display: flex;justify-content: center;"><input form = "signup" type="submit" value="Войти"></p>
